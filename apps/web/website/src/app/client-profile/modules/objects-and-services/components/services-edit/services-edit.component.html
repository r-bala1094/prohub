<section class="col-12">
    <span class="section-info">Please select services that you are looking for</span>
    <form [formGroup]="categoriesInfo" class="mt-3">
        <div>
            <mat-form-field class="chip-list w-100 mt-3">
                <mat-label>Select Categories</mat-label>
                <mat-chip-list #chipList1 formControlName="categoriesChipList">
                <mat-chip
                    *ngFor="let category of categoriesInfo.get('categoriesChipList').value"
                    [selectable]="true"
                    removable="true"
                    (removed)="removeCategory(category)">
                    {{category}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                    #categoryInputCtrl
                    placeholder="Search Category..."
                    formControlName="categoryInput"
                    [matAutocomplete]="auto1"
                    [matChipInputFor]="chipList1"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                </mat-chip-list>
                <mat-autocomplete #auto1="matAutocomplete" (optionSelected)="selectedCategory($event)">
                <mat-option *ngFor="let category of filterCategories | async" [value]="category">
                    {{category}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="chip-list w-100 mt-3">
                <mat-label>Select Sub Categories</mat-label>
                <mat-chip-list #chipList2 formControlName="subCategoriesChipList">
                <mat-chip
                    *ngFor="let subCategory of categoriesInfo.get('subCategoriesChipList').value"
                    [selectable]="true"
                    removable="true"
                    (removed)="removeSubCategory(subCategory)">
                    {{subCategory}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                    #subCategoryInputCtrl
                    placeholder="Search SubCategory..."
                    formControlName="subCategoryInput"
                    [matAutocomplete]="auto2"
                    [matChipInputFor]="chipList2"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                </mat-chip-list>
                <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="selectedSubCategory($event)">
                <mat-option *ngFor="let subCategory of filterSubCategories | async" [value]="subCategory">
                    {{subCategory}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="chip-list w-100 mt-3">
                <mat-label>Select Skill</mat-label>
                <mat-chip-list #chipList3 formControlName="skillsChipList">
                <mat-chip
                    *ngFor="let skill of categoriesInfo.get('skillsChipList').value"
                    [selectable]="true"
                    removable="true"
                    (removed)="removeSkill(skill)">
                    {{skill}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                    #skillInputCtrl
                    placeholder="Search Skill..."
                    formControlName="skillInput"
                    [matAutocomplete]="auto3"
                    [matChipInputFor]="chipList3"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                </mat-chip-list>
                <mat-autocomplete #auto3="matAutocomplete" (optionSelected)="selectedSkill($event)">
                <mat-option *ngFor="let skill of filterSkills | async" [value]="skill">
                    {{skill}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </form>
    <div class="col-12 py-4">
        <button mat-raised-button color="primary" (click)="onUpdateClick()">UPDATE</button>
        <span class="cancel-btn ml-5 clickable" (click)="onCancelClick()">Cancel</span>
    </div>
</section>
