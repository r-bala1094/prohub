<section>
    <header class="d-flex justify-content-between align-items-center col-12">
        <span class="header-text">Password & Security</span>
        <span class="edit-icon clickable" *ngIf="!isEdit" (click)="isEdit = !isEdit">
            <span class="material-icons">
                edit
            </span>
        </span>
    </header>
    <mat-divider class="mb-2"></mat-divider>
    <ng-container *ngIf="isEdit; else elseBlock">
        <prohub-password-and-security-edit (toggleEditMode)="isEdit = false"></prohub-password-and-security-edit>
    </ng-container>
    <ng-template #elseBlock>
        <prohub-password-and-security-view></prohub-password-and-security-view>
    </ng-template>
</section>
