<section>
    <header class="d-flex justify-content-between align-items-center col-12">
        <span class="header-text">Company Info</span>
        <span class="edit-icon clickable" *ngIf="!isEdit" (click)="isEdit = !isEdit">
            <span class="material-icons">
                edit
            </span>
        </span>
    </header>
    <mat-divider class="mb-2"></mat-divider>
    <ng-container *ngIf="isEdit; else elseBlock">
        <prohub-company-info-edit (toggleEditMode)="isEdit = false"></prohub-company-info-edit>
    </ng-container>
    <ng-template #elseBlock>
        <prohub-company-info-view></prohub-company-info-view>
    </ng-template>
</section>
