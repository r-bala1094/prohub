<section>
    <form [formGroup]="locationDetails" class="mt-3">
        <div class="col-12">
            <span class="d-flex flex-column">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>My Timezone</mat-label>
                    <input type="text"
                        placeholder="My Timezone"
                        matInput
                        formControlName="timeZone"
                        [matAutocomplete]="auto2">
                    <mat-autocomplete #auto2="matAutocomplete">
                        <mat-option *ngFor="let timeZone of filteredTimeZones | async" [value]="timeZone">
                            {{timeZone}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </span>
            <span class="d-flex flex-column">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Address Line 1</mat-label>
                    <input matInput placeholder="Address Line 1" formControlName="addressLine1">
                </mat-form-field>
            </span>
            <span class="d-flex flex-column">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Address Line 2</mat-label>
                    <input matInput placeholder="Address Line 2" formControlName="addressLine2">
                </mat-form-field>
            </span>
        </div>
        <div class="d-flex">
            <div class="col-6">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Country</mat-label>
                    <input type="text"
                        placeholder="Country"
                        matInput
                        formControlName="country"
                        [matAutocomplete]="auto1">
                    <mat-autocomplete #auto1="matAutocomplete">
                        <mat-option *ngFor="let countryName of filteredCountries | async" [value]="countryName">
                            {{countryName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="col-12">
                    <mat-label>State</mat-label>
                    <input type="text"
                        placeholder="State"
                        matInput
                        formControlName="state"
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let stateName of filteredStates | async" [value]="stateName">
                            {{stateName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex">
            <div class="col-6">
                <span class="d-flex flex-column">
                    <mat-form-field appearance="outline" class="col-12">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="City" formControlName="city">
                    </mat-form-field>
                </span>
            </div>
            <div class="col-6">
                <span class="d-flex flex-column">
                    <mat-form-field appearance="outline" class="col-12">
                        <mat-label>Zip Code</mat-label>
                        <input matInput placeholder="Zip Code" formControlName="zipCode">
                    </mat-form-field>
                </span>
            </div>
        </div>
    </form>
    <div class="col-12 py-4">
        <button mat-raised-button [disabled]="!locationDetails.valid" color="primary" (click)="onUpdateClick()">UPDATE</button>
        <span class="cancel-btn ml-5 clickable" (click)="onCancelClick()">Cancel</span>
    </div>
</section>
