<section>
    <div class="container pt-4 pl-4">
        <div class="row">
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="col-sm col-md">
                    <h3><b>Availability</b></h3>
                    <p class="definitions">Indicate if you're available to take on new opportunities. You will not contracted for new opportunities when you're unavailable.</p>
                    <hr/>
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        formControlName="availability"
                        >
                        <mat-radio-button class="example-radio-button" *ngFor="let avialabilityType of availabilities" [value]="avialabilityType" color="primary">
                            {{avialabilityType.avialabilityType}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div> 
                <section>
                    <div class="container pt-2 pl-4">
                        <div class="row">
                            <div class="col-sm col-md mt-3">
                                <h3><b>Set up your working capacity</b></h3>
                                <hr/>
                                <mat-radio-group
                                    aria-labelledby="example-radio-group-label"
                                    class="example-radio-group"
                                    formControlName = "workingCapacity"
                                    >
                                    <mat-radio-button class="example-radio-button" *ngFor="let work of workingCapacities" [value]="work">
                                        {{work.workCapacityType}}
                                    </mat-radio-button>
                                </mat-radio-group>
                             </div>        
                        </div>
                    </div>
                    <section>
                        <div class="container mb-4">
                            <div class="row">
                                <div class="col-sm col-md">
                                    <button mat-raised-button class="back" class="ml-3" (click)="handleMovePage('back')">BACK</button>
                                    <button mat-raised-button color="primary" type="submit" class="ml-3 next" (click)="handleMovePage('next')">NEXT</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </section> 
            </form>      
        </div>
    </div>
</section>
