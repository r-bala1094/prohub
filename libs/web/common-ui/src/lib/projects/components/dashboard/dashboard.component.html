
<section id="nav-2"> 
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">
                <h2 id="user-name">Hey, John Doe </h2>
            </div>
            <div class="col-md-6 text-right">
                <button mat-raised-button routerLink="/ask-question" class="ask-question">Ask Question</button>
                <button mat-raised-button routerLink="/create-project" class="post-project ml-3">Post Project</button>
            </div>
        </div>
    </div>
</section>

<section class="stats my-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor="let stat of stats">
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title">{{stat.statsCount}}</h5>
                        <p class="card-text p-2">{{stat.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="project mt-5" style="z-index: 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2> <strong> My Projects </strong> </h2>
                <prohub-projects-list> </prohub-projects-list>
            </div>
        </div>
    </div>
</section>
